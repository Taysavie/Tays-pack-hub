<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Work - Tay's Pack Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow-x: hidden;
        }

        /* Animated Space Background */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(45deg, 
                #000814 0%, 
                #001d3d 25%, 
                #003566 50%, 
                #001d3d 75%, 
                #000814 100%);
            animation: gradientShift 8s ease-in-out infinite;
        }

        .space-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, #fff, transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, #fff, transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent),
                radial-gradient(1px 1px at 200px 90px, #fff, transparent),
                radial-gradient(2px 2px at 240px 50px, #fff, transparent),
                radial-gradient(1px 1px at 280px 10px, #fff, transparent),
                radial-gradient(1px 1px at 320px 70px, #fff, transparent),
                radial-gradient(2px 2px at 360px 40px, #fff, transparent);
            background-repeat: repeat;
            background-size: 400px 200px;
            animation: starsMove 20s linear infinite;
            opacity: 0.8;
        }

        .space-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(1px 1px at 50px 60px, #00aaff, transparent),
                radial-gradient(1px 1px at 150px 20px, #0099ff, transparent),
                radial-gradient(1px 1px at 250px 100px, #0088ff, transparent),
                radial-gradient(1px 1px at 350px 40px, #00aaff, transparent);
            background-repeat: repeat;
            background-size: 500px 300px;
            animation: starsMove 15s linear infinite reverse;
            opacity: 0.3;
        }

        @keyframes gradientShift {
            0%, 100% { background: linear-gradient(45deg, #000814 0%, #001d3d 25%, #003566 50%, #001d3d 75%, #000814 100%); }
            50% { background: linear-gradient(45deg, #001d3d 0%, #003566 25%, #004080 50%, #003566 75%, #001d3d 100%); }
        }

        @keyframes starsMove {
            0% { transform: translateX(0px); }
            100% { transform: translateX(-400px); }
        }

        /* Dark overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Main container */
        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            max-width: 800px;
            width: 90%;
        }

        /* Header */
        .header {
            margin-bottom: 50px;
            margin-top: 120px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            color: #fff;
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 0 0 30px rgba(0, 170, 255, 0.5);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Back button */
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            border: 2px solid #00aaff;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 170, 255, 0.3);
            background: rgba(0, 170, 255, 0.1);
        }

        /* Pack grid */
        .pack-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        /* Pack card styling */
        .pack-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 30px 20px;
            text-decoration: none;
            color: #fff;
            font-size: 1.4rem;
            font-weight: 600;
            border: 2px solid #00aaff;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            min-height: 150px;
            justify-content: center;
        }

        .pack-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 170, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .pack-card:hover::before {
            left: 100%;
        }

        .pack-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 
                0 20px 40px rgba(0, 170, 255, 0.3),
                0 0 60px rgba(0, 170, 255, 0.2);
            border-color: #0099ff;
            background: rgba(0, 170, 255, 0.1);
        }

        .pack-card:active {
            transform: translateY(-2px) scale(1.01);
        }

        .pack-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 10px rgba(0, 170, 255, 0.3));
        }

        /* Individual pack colors */
        .pack-1:hover {
            box-shadow: 
                0 20px 40px rgba(255, 100, 100, 0.3),
                0 0 60px rgba(255, 100, 100, 0.2);
            border-color: #ff6464;
            background: rgba(255, 100, 100, 0.1);
        }

        .pack-2:hover {
            box-shadow: 
                0 20px 40px rgba(100, 255, 100, 0.3),
                0 0 60px rgba(100, 255, 100, 0.2);
            border-color: #64ff64;
            background: rgba(100, 255, 100, 0.1);
        }

        .pack-3:hover {
            box-shadow: 
                0 20px 40px rgba(255, 165, 0, 0.3),
                0 0 60px rgba(255, 165, 0, 0.2);
            border-color: #ffa500;
            background: rgba(255, 165, 0, 0.1);
        }

        .pack-4:hover {
            box-shadow: 
                0 20px 40px rgba(138, 43, 226, 0.3),
                0 0 60px rgba(138, 43, 226, 0.2);
            border-color: #8a2be2;
            background: rgba(138, 43, 226, 0.1);
        }

        /* Hamburger Menu */
        .menu-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid #00aaff;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .menu-toggle:hover {
            background: rgba(0, 170, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.3);
        }

        .hamburger {
            width: 20px;
            height: 2px;
            background: #fff;
            margin: 2px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .menu-toggle.active .hamburger:nth-child(1) {
            transform: rotate(-45deg) translate(-4px, 4px);
        }

        .menu-toggle.active .hamburger:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active .hamburger:nth-child(3) {
            transform: rotate(45deg) translate(-4px, -4px);
        }

        /* Dropdown Menu */
        .dropdown-menu {
            position: fixed;
            top: 90px;
            right: 30px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid #00aaff;
            border-radius: 15px;
            padding: 10px 0;
            min-width: 150px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu a {
            display: block;
            padding: 12px 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .dropdown-menu a:hover {
            background: rgba(0, 170, 255, 0.1);
            border-left-color: #00aaff;
            padding-left: 25px;
        }

        .dropdown-menu a.current {
            background: rgba(0, 170, 255, 0.2);
            border-left-color: #00aaff;
        }

        /* Floating particles effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00aaff;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 1.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 2.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 3.5s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
                transform: scale(1);
            }
            90% {
                opacity: 0.7;
                transform: scale(1);
            }
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .pack-card {
                font-size: 1.2rem;
                padding: 25px 15px;
                min-height: 130px;
            }
            
            .pack-icon {
                font-size: 2.5rem;
            }
            
            .container {
                width: 95%;
            }
            
            .pack-grid {
                gap: 20px;
                grid-template-columns: 1fr;
            }

            .back-btn {
                top: 20px;
                left: 20px;
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .menu-toggle {
                top: 20px;
                right: 20px;
                width: 45px;
                height: 45px;
            }
            
            .dropdown-menu {
                top: 75px;
                right: 20px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .pack-card {
                font-size: 1.1rem;
                padding: 20px 15px;
                min-height: 120px;
            }
            
            .pack-icon {
                font-size: 2rem;
            }
            
            .header {
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Space Background -->
    <div class="space-background"></div>
    
    <!-- Dark overlay -->
    <div class="overlay"></div>
    
    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <!-- Back button -->
    <a href="index.html" class="back-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m12 19-7-7 7-7"/>
            <path d="M19 12H5"/>
        </svg>
        Back to Home
    </a>
    
    <!-- Hamburger Menu -->
    <div class="menu-toggle" onclick="toggleMenu()">
        <div class="hamburger"></div>
        <div class="hamburger"></div>
        <div class="hamburger"></div>
    </div>
    
    <!-- Dropdown Menu -->
    <div class="dropdown-menu" id="dropdownMenu">
        <a href="index.html">Main</a>
        <a href="portfolio.html" class="current">My Work</a>
    </div>
    
    <!-- Main content -->
    <div class="container">
        <div class="header">
            <h1>My Texture Packs</h1>
            <p>Check out some of my amazing work!</p>
        </div>
        
        <div class="pack-grid">
            <a href="#" class="pack-card pack-1">
                <div class="pack-icon">🎨</div>
                <span>Pack #1</span>
            </a>
            
            <a href="#" class="pack-card pack-2">
                <div class="pack-icon">⛏️</div>
                <span>Pack #2</span>
            </a>
            
            <a href="#" class="pack-card pack-3">
                <div class="pack-icon">🗡️</div>
                <span>Pack #3</span>
            </a>
            
            <a href="#" class="pack-card pack-4">
                <div class="pack-icon">🏰</div>
                <span>Pack #4</span>
            </a>
        </div>
    </div>
    
    <script>
        // Menu toggle functionality
        function toggleMenu() {
            const menuToggle = document.querySelector('.menu-toggle');
            const dropdownMenu = document.getElementById('dropdownMenu');
            
            menuToggle.classList.toggle('active');
            dropdownMenu.classList.toggle('active');
        }
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menuToggle = document.querySelector('.menu-toggle');
            const dropdownMenu = document.getElementById('dropdownMenu');
            
            if (!menuToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                menuToggle.classList.remove('active');
                dropdownMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
