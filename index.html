<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tay's Pack Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        /* Animated Space Background */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(45deg, 
                #000814 0%, 
                #001d3d 25%, 
                #003566 50%, 
                #001d3d 75%, 
                #000814 100%);
            animation: gradientShift 8s ease-in-out infinite;
        }

        .space-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, #fff, transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, #fff, transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent),
                radial-gradient(1px 1px at 200px 90px, #fff, transparent),
                radial-gradient(2px 2px at 240px 50px, #fff, transparent),
                radial-gradient(1px 1px at 280px 10px, #fff, transparent),
                radial-gradient(1px 1px at 320px 70px, #fff, transparent),
                radial-gradient(2px 2px at 360px 40px, #fff, transparent);
            background-repeat: repeat;
            background-size: 400px 200px;
            animation: starsMove 20s linear infinite;
            opacity: 0.8;
        }

        .space-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(1px 1px at 50px 60px, #00aaff, transparent),
                radial-gradient(1px 1px at 150px 20px, #0099ff, transparent),
                radial-gradient(1px 1px at 250px 100px, #0088ff, transparent),
                radial-gradient(1px 1px at 350px 40px, #00aaff, transparent);
            background-repeat: repeat;
            background-size: 500px 300px;
            animation: starsMove 15s linear infinite reverse;
            opacity: 0.3;
        }

        @keyframes gradientShift {
            0%, 100% { background: linear-gradient(45deg, #000814 0%, #001d3d 25%, #003566 50%, #001d3d 75%, #000814 100%); }
            50% { background: linear-gradient(45deg, #001d3d 0%, #003566 25%, #004080 50%, #003566 75%, #001d3d 100%); }
        }

        @keyframes starsMove {
            0% { transform: translateX(0px); }
            100% { transform: translateX(-400px); }
        }

        /* Dark overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Main container */
        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            max-width: 500px;
            width: 90%;
        }

        /* Logo/Title */
        .logo {
            margin-bottom: 50px;
            margin-top: 100px;
            animation: fadeInDown 1s ease-out;
        }

        .logo h1 {
            color: #fff;
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: 0 0 30px rgba(0, 170, 255, 0.5);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Buttons container */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 25px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        /* Button styling */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 40px;
            text-decoration: none;
            color: #fff;
            font-size: 1.3rem;
            font-weight: 600;
            border: 2px solid #00aaff;
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .btn svg {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }

        .btn:hover svg {
            transform: scale(1.1);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 170, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 15px 35px rgba(0, 170, 255, 0.3),
                0 0 50px rgba(0, 170, 255, 0.2);
            border-color: #0099ff;
            background: rgba(0, 170, 255, 0.1);
        }

        .btn:active {
            transform: translateY(-1px) scale(1.01);
        }

        /* Individual button colors */
        .btn-youtube:hover {
            box-shadow: 
                0 15px 35px rgba(255, 0, 0, 0.3),
                0 0 50px rgba(255, 0, 0, 0.2);
            border-color: #ff4444;
            background: rgba(255, 0, 0, 0.1);
        }

        .btn-discord:hover {
            box-shadow: 
                0 15px 35px rgba(114, 137, 218, 0.3),
                0 0 50px rgba(114, 137, 218, 0.2);
            border-color: #7289da;
            background: rgba(114, 137, 218, 0.1);
        }

        .btn-portfolio:hover {
            box-shadow: 
                0 15px 35px rgba(0, 255, 136, 0.3),
                0 0 50px rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        /* Hamburger Menu */
        .menu-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid #00aaff;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .menu-toggle:hover {
            background: rgba(0, 170, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.3);
        }

        .hamburger {
            width: 20px;
            height: 2px;
            background: #fff;
            margin: 2px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .menu-toggle.active .hamburger:nth-child(1) {
            transform: rotate(-45deg) translate(-4px, 4px);
        }

        .menu-toggle.active .hamburger:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active .hamburger:nth-child(3) {
            transform: rotate(45deg) translate(-4px, -4px);
        }

        /* Dropdown Menu */
        .dropdown-menu {
            position: fixed;
            top: 90px;
            right: 30px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid #00aaff;
            border-radius: 15px;
            padding: 10px 0;
            min-width: 150px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu a {
            display: block;
            padding: 12px 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .dropdown-menu a:hover {
            background: rgba(0, 170, 255, 0.1);
            border-left-color: #00aaff;
            padding-left: 25px;
        }

        .dropdown-menu a.current {
            background: rgba(0, 170, 255, 0.2);
            border-left-color: #00aaff;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating particles effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00aaff;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 1.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 2.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 3.5s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
                transform: scale(1);
            }
            90% {
                opacity: 0.7;
                transform: scale(1);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2.8rem;
            }
            
            .logo p {
                font-size: 1rem;
            }
            
            .btn {
                font-size: 1.1rem;
                padding: 16px 35px;
            }
            
            .container {
                width: 95%;
            }
            
            .buttons {
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 2.2rem;
            }
            
            .btn {
                font-size: 1rem;
                padding: 14px 30px;
            }
            
            .logo {
                margin-bottom: 40px;
            }
        }
    </style>
</head>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Menu toggle functionality
        function toggleMenu() {
            const menuToggle = document.querySelector('.menu-toggle');
            const dropdownMenu = document.getElementById('dropdownMenu');
            
            menuToggle.classList.toggle('active');
            dropdownMenu.classList.toggle('active');
        }
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menuToggle = document.querySelector('.menu-toggle');
            const dropdownMenu = document.getElementById('dropdownMenu');
            
            if (!menuToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                menuToggle.classList.remove('active');
                dropdownMenu.classList.remove('active');
            }
        });
    </script>

</html>
